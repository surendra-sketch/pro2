<form action="#">
     <h1 class="li">Reset Password</h1>

     <table>
           
          <tr>
               <td>Enter old Password *</td>
               <td class="dot">:</td>
               <td><input type="password" placeholder="Enter Old Password" required></td>
          </tr>
          <tr>
               <td>Enter New Password *</td>
               <td class="dot">:</td>
               <td><input type="password" placeholder="Enter New Password" required></td>
          </tr>
          <tr>
               <td>Confirm Password *</td>
               <td class="dot">:</td>
               <td><input type="password" placeholder="Confirm Password" required></td>
          </tr>

          <tr>
               <td>
                    <input type="submit" value="Reset">
               </td>
          </tr>

     </table>

     
     <div class="login">
