<html lang="en">
<head>

<body>
     
     <form action="#">
          <h1 class="li">Login Now</h1>
          <table>
               <tr class="mar">
                    <td>User Name/Id *</td>
                    <td class="dot">:</td>
                    <td><input type="text" placeholder="Enter User Name or Id" required></td>
               </tr>
                
               <tr>
                    <td>Password *</td>
                    <td class="dot">:</td>
                    <td><input type="password" placeholder="Enter Password" required></td>
               </tr>
               <tr>
                    <td>Confirm Password *</td>
                    <td class="dot">:</td>
                    <td><input type="password" placeholder="Confirm Password" required></td>
               </tr>
               
               <tr>
                    <td>
                         <input type="submit" value="Login">
                    </td>
               </tr>
     
          </table>
          <div class="login">
               <a href="reset.html">Forgat Password ?</a>
               <a href="sign.html">Don't have an acc ? <br> Sign up now</a>
          </div>
     </form>
     <a href="index.html">
          <h2><i class="fa fa-home fa-2x"></i>Home</h2>
     </a>
