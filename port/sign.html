<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign up</title>
     <link rel="stylesheet" href="css/sign.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    
    <form class="for" action="#">
         <h1 class="li">Sign Up Now</h1>
         <table class="tab">
              <tr class="mar">
                    <td>First Name</td>
                    <td class="dot">:</td>
                    <td><input type="text" placeholder="Enter First Name" required></td>
              </tr>
               <tr>
                    <td>Middle Name</td>
                    <td class="dot">:</td>
                    <td><input type="text" placeholder="Enter Midle Name" required></td>
               </tr>
               <tr>
                    <td>Last Name</td>
                    <td class="dot">:</td>
                    <td><input type="text" placeholder="Enter Last Name" required></td>
               </tr>
               <tr>
                    <td>Gender</td>
                    <td class="dot">:</td>
                    <td>Male<input name="hi" type="radio"> Female<input name="hi" type="radio">  Others<input name="hi" type="radio"> </td>
                    
               </tr>
               <tr>
                    <td>Date of Birth</td>
                    <td class="dot">:</td>
                    <td><input type="date" required></td>
               </tr>
               <tr>
                    <td>Email Address</td>
                    <td class="dot">:</td>
                    <td><input type="email" placeholder="Enter Email" required></td>
               </tr>
               <tr>
                    <td>Mobile Number</td>
                    <td class="dot">:</td>
                    <td><input type="number" placeholder="Enter Mobile Number" required></td>
               </tr>
               <tr>
                    <td>Country Name</td>
                    <td class="dot">:</td>
                    <td>
                         <select name="selection" id="hii" required>
                              <option value="india">Choose</option>
                              <option value="india">india</option>
                              <option value="india">America</option>
                              <option value="india">Australia</option>
                              <option value="india">England</option>
                              <option value="india">London</option>
                              <option value="india">China</option>
                              <option value="india">Brazil</option>
                         </select>
                    </td>
               </tr>
               <tr>
                    <td>Password</td>
                    <td class="dot">:</td>
                    <td><input type="password" placeholder="Enter Password" required></td>
               </tr>
               <tr>
                    <td>Confirm Password</td>
                    <td class="dot">:</td>
                    <td><input type="password" placeholder="Confirm Password" required></td>
               </tr>
               <tr>
                    <td>Address</td>
                    <td class="dot">:</td>
                    <td><input type="text" placeholder="Enter Your Address" required></td>
               </tr>
               <tr>
                    <td>Remember me</td>
                    <td class="dot">:</td>
                    <td><input type="checkbox"></td>
               </tr>
               <tr>
                    <td>
                         <input type="submit">
                    </td>
               </tr>
               
         </table>
         <div class="login">
              <a href="login.html">Already Have an acc<br> Login Now</a>
              <a href="#">Don't have an acc ? <br> Sign up now</a>
         </div>
    </form>
     <a href="index.html">
          <h2><i class="fa fa-home fa-2x"></i>Home</h2>
     </a>
</body>
</html>
